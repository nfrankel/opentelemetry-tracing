[package]
name = "inventory"
version = "1.0.0"
edition = "2021"

[dependencies]
tokio = { version = "1.33", features = ["full"] }
axum = "0.6"
axum-macros = "0.3.8"
tower = "0.4"
tower-http = "0.4"
serde = { version = "1.0", features = ["derive"] }
axum-tracing-opentelemetry = "0.14"
init-tracing-opentelemetry = { version = "0.14", features = ["otlp", "tracing_subscriber_ext"] }
opentelemetry = { version = "0.20", features = ["rt-tokio"] }
opentelemetry-otlp = { version = "0.13", features = ["reqwest-client"] }
tracing = "0.1"
tracing-opentelemetry = "0.21"
tracing-subscriber = { version = "0.3", features = [ "env-filter", "fmt", "json"] }
deadpool-postgres = { version = "0.11.0", features = ["serde"] }
config = "0.13.3"
