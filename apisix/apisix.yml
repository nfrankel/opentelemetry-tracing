routes:
  - uri: /products*
    upstream:
      type: roundrobin
      nodes:
        "catalog:8080": 1
  - uri: /prices*
    upstream:
      type: roundrobin
      nodes:
        "pricing:8000": 1
global_rules:
  - id: 1
    plugins:
      opentelemetry:
        sampler:
          name: always_on
        additional_attributes:
          - route_id
          - request_method
          - http_x-ot-key
#END
